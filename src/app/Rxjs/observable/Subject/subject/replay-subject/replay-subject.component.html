<div class="row">
    <h1 style="text-align: center;">Replay Subject</h1>
    <div class="col-md-6">
        <h3>
            Replay Subject
        </h3>
        <p>
            -- Emit the old values for the new subscribers

        </p>
        <hr>
        <div class="card">
            <div class="card-header">
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Add Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" #Username placeholder="Username"
                            (keyup.enter)="AddUsername(Username.value)">
                    </div>
                </div>


            </div>
            <div class="card-body">
                <div id="output">

                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <div class="form-group row">
                   <p>
                       subscribe to get last 3 values in the list
                   </p>
                </div>


            </div>
            <div class="card-body">
                <button class="btn" [ngClass]="subscribebutton ?  'btn-danger':'btn-success'" (click)="replaysubscribeclick()">
                    {{subscribebutton ? 'UnSubscribe': 'Subscribe'}}
                </button>
                <div id="output1">

                </div>
            </div>
        </div>


     
    </div>
</div>
